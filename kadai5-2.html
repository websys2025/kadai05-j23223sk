<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>演習課題5-2：外部APIの呼び出しテスト　天気</title>
</head>
<body>
    <h1 id="msg">天気API</h1>
    <form name="apiform"><p>
        都市名：<input type="text" name="form_data">
        <button type="button" id="btn1" onclick="some_api(this.form)">実行</button>
    </p></form>
    
    <div id="result"></div>
    <script>
       async function some_api(myForm) {
           // 今回はwttr.inの天気APIを使用しました
            const city = myForm.form_data.value;
            const url = `https://wttr.in/${city}?format=3`;
            const response = await fetch(url);
            const weather = await response.text();

            document.getElementById("result").innerHTML += `${weather}<br />`;
            document.apiform.reset();
       }
    </script>
</body>
</html>
